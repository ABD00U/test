<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/stlye.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="fw-bolder text-uppercase">bookmarker</h1>
      <div class="line"></div>
      <div class="d-flex justify-content-center mt-4 book">
        <h2>
          <i class="fa-solid fa-bookmark fs-4 mt-2"></i>
          Bookmark your favorite sites
          <i class="fa-solid fa-bookmark fs-4 mt-2"></i>
        </h2>
      </div>

      <div class="mt-5">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">
            <i class="fa-solid fa-book-bookmark pe-2"></i>
            Site Name
          </label>
          <input
            type="email"
            class="form-control text-uppercase"
            id="nameinput"
            placeholder="bookmark Name"
          />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">
            <i class="fa-solid fa-link pe-2"></i>
            Site URL
          </label>
          <input
            type="email"
            class="form-control text-uppercase"
            id="urlinput"
            placeholder="website URL"
          />
        </div>
        <button
          class="btn btn-danger d-grid col-2 mx-auto"
          onclick="addproduct()"
        >
          submint
        </button>
        <div class="line2"></div>
      </div>
      <div class="mt-4 text-capitalize">
        <table class="table text-center table-light">
          <thead>
            <th>index</th>
            <th>website Name</th>
            <th>visit</th>
            <th>delete</th>
          </thead>
          <tbody id="demo">
                      </tbody>
        </table>
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
